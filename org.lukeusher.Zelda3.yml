app-id: org.lukeusher.Zelda3
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: zelda3
finish-args:
 - --device=all
 - --share=ipc
 - --socket=x11
 - --socket=wayland
 - --socket=pulseaudio
 - --filesystem=home # not needed?
modules:
 - name: python3-pillow
   buildsystem: simple
   build-commands:
    - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} "pillow" --no-build-isolation
   sources:
    - type: file
      url: https://files.pythonhosted.org/packages/8c/92/2975b464d9926dc667020ed1abfa6276e68c3571dcb77e43347e15ee9eed/Pillow-9.2.0.tar.gz
      sha256: 75e636fd3e0fb872693f23ccb8a5ff2cd578801251f3a4f6854c6a5d437d3c04
   
 - name: python3-pyyaml
   buildsystem: simple
   build-commands:
    - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} "pyyaml" --no-build-isolation
   sources:
    - type: file
      url: https://files.pythonhosted.org/packages/36/2b/61d51a2c4f25ef062ae3f74576b01638bebad5e045f747ff12643df63844/PyYAML-6.0.tar.gz
      sha256: 68fb519c14306fec9720a2a5b45bc9f0c8d1b9c72adf45c37baedfcd949c35a2
 
 - name: zelda3
   buildsystem: cmake
   builddir: true
   no-make-install: true
   post-install:
    - mkdir /app/bin
    - cp /run/build/zelda3/_flatpak_build/zelda3 /app/bin/zelda3 #probably not the correct way to do this, but cmakelists has no install
   sources:
    - type: git
      url: https://github.com/LukeUsher/zelda3.git
    - type: file
      path: zelda3.sfc # local file, put in same directory as this file
      md5: 608c22b8ff930c62dc2de54bcd6eba72 # md5 sum of rom
      dest: tables                          # destination within source tree
    - type: shell # run these commands after extraction
      commands:
       - cd tables; python extract_resources.py # have to cd into tables otherwise scripts don't work
       - cd tables; python compile_resources.py # and need to do it for each cmd
